<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #ffffff;
            overflow: hidden;
        }

        .b {
            text-align: center;
            color: rgb(0, 0, 0);
            text-decoration: solid;
        }

        .container {
            width: 300px;
            padding: 16px;
            background-color: rgb(0, 0, 0);
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            position: relative;
            height: 40px; /* Adjusted height */
            width: 100%;
            margin: 8px 0;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #ff5e00;
            color: #fff;
            font-size: 16px; /* Adjusted font size */
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.5s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Add the styles from the first code snippet */
        button:hover:before {
            opacity: 1;
            z-index: -1;
        }

        button:hover {
            z-index: 1;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
    </style>
</head>
<body>
    <h1 class="b"> ADMIN LOGIN</h1>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="pwd" placeholder="Enter Password" name="psw" required>

        <button type="button" id="login" name="login">Login</button>
        <button onclick="window.location.href='adam.html'" id="goback">Go Back</button><br><br>
    </div>

    <!-- Firebase SDK Links -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDmu5pC_ezSxcunL9QpAYcjvMNqCde5SUQ",
            authDomain: "appauth-f9250.firebaseapp.com",
            projectId: "appauth-f9250",
            storageBucket: "appauth-f9250.appspot.com",
            messagingSenderId: "652727774916",
            appId: "1:652727774916:web:021f6820fd8e0c1c39e391"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        login.addEventListener('click', () => {
            var email = document.getElementById('uname').value;
            var password = document.getElementById('pwd').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // Redirect to the home.html page
                    window.location.href = 'adhome.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Login failed. ' + errorMessage);
                });
        });
    </script>
</body>
</html>
