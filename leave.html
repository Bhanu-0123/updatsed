<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Leave System</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="user.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <form>
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required><br>

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" required>
            <option value="Vacation">Vacation</option>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Personal Leave">Personal Leave</option>
            <option value="On Duty">On Duty</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required><br>

        <button type="button" onclick="submitLeave()">Submit Leave Request</button>
    </form>

    <!-- Leave status will be displayed here -->
    <p id="leaveStatus"></p>
</body>
</html>
