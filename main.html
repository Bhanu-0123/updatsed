<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link

    />
  </head>
  
  
  <body>
    <div class="landig-page">
      <b class="already-have-an1">Already have an account? </b>
      <button class="login2" autofocus="{true}" id="login1">Login</button>
      <button class="get-started" autofocus="{true}" id="get started">
        <div class="get-started-child"></div>
        <b class="get-started1">Get started</b>
      </button>
      <b class="welcome">Welcome</b>
      <img class="demoorange-1-icon" alt=""src="./public/demoorange-1@2x.png"/>
    </div>
   
    
    <script>
      var login = document.getElementById("login1");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var getStarted = document.getElementById("get started");
      if (getStarted) {
        getStarted.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }

      
      </script>
  </body>
</html>
