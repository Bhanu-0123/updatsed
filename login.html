<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-orange: #ff5e00;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 4px;
            --button-height: 40px;
            --button-font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--color-white);
            overflow: hidden;
        }

        .b {
            text-align: center;
            color: var(--color-white);
            text-decoration: solid;
        }

        .container {
            width: 300px;
            padding: 16px;
            background-color: var(--color-black);
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid var(--color-white);
            border-radius: var(--border-radius);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            position: relative;
            height: var(--button-height);
            width: 100%;
            margin: 8px 0;
            border-radius: var(--border-radius);
            border: none;
            outline: none;
            background: var(--color-orange);
            color: var(--color-white);
            font-size: var(--button-font-size);
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.5s;
        }

        button:hover {
            opacity: 0.8;
        }

        button:hover:before {
            opacity: 1;
            z-index: -1;
        }

        button:hover {
            z-index: 1;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        #goback {
            background: transparent;
            color: var(--color-orange);
            border: 1px solid var(--color-orange);
            margin-top: 8px;
        }

        #goback:hover {
            background: var(--color-orange);
            color: var(--color-white);
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="pwd" placeholder="Enter Password" name="psw" required>
     
        <button type="button" id="login" name="login">Login</button>
        <button onclick="window.location.href='change-password.html'" id="goback">Forgot Password</button><br><br>
        <button onclick="window.location.href='index.html'" id="goback">Go Back</button><br><br>
    </div>
    <script type="module">
        //  SDKs 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        //  Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDmu5pC_ezSxcunL9QpAYcjvMNqCde5SUQ",
          authDomain: "appauth-f9250.firebaseapp.com",
          projectId: "appauth-f9250",
          storageBucket: "appauth-f9250.appspot.com",
          messagingSenderId: "652727774916",
          appId: "1:652727774916:web:021f6820fd8e0c1c39e391"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        login.addEventListener('click', () => {
            var email = document.getElementById('uname').value;
            var password = document.getElementById('pwd').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    // Redirect  page
                    window.location.href = 'homr.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Login failed. ' + errorMessage);
                });
        });
    </script>
</body>
</html>
